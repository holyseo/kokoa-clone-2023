<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Royal Messenger</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Vodafone UK</span>
        <!-- wifi icon to be added -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>87%</span>
        <!-- battery icon to be added -->
        <i class="fa-solid fa-battery-full"></i>
        <!-- lightening icon to be added -->
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Royal Messenger</h1>
      <p class="welcome-header__text">
        If you have a Royal Account, log in with your email or phone number.
      </p>
      <span>
        <img src="image/cover.jpg" />
      </span>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Royal Account or Password</a>
    </form>

    <div id="no-mobile">
      <span id="screen-warning"
        >This application is optimised for mobile device. Please reduce your
        window size to use the application.</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/a4dcf2757f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
